<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morale Loop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: "Inter", "Segoe UI", "Helvetica Neue", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    .active {
      opacity: 1;
      z-index: 1;
    }
    .text {
      font-size: clamp(1.4rem, 2.5vw, 2.2rem);
      line-height: 1.4;
      margin-top: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .text.show {
      opacity: 1;
    }
    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .image.show {
      opacity: 1;
    }
    .contain-fit {
      object-fit: contain !important;
      background-color: black;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
  const sequence = [
    { img: 'image1MOR.PNG', text: "The smartest ones keep checking even when they’re sure." },
    { img: 'image2MOR.PNG' },
    { img: 'ProudmomentOEE.png', text: "That’s what flow looks like." },
    { img: 'image7MOR.PNG' },
    { img: 'CITA.jpg' },
    { img: 'image3MOR.PNG', text: "Small wins, quiet pride, real leadership." },
    { img: 'image4MOR.PNG' },
    { img: 'image5MOR.PNG', text: "There’s more to this place than parts and numbers. We’re building more than product." },
    { img: 'image6MOR.PNG', text: "The smartest ones keep checking even when they’re sure." }
  ];

  const container = document.getElementById('slideshow');

  sequence.forEach((item, i) => {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    slide.id = `slide-${i}`;

    const image = document.createElement('img');
    image.src = item.img;
    image.className = 'image';
    if (item.img === 'CITA.jpg') {
      image.classList.add('contain-fit');
    }

    const text = document.createElement('div');
    text.className = 'text';
    text.textContent = item.text || '';
    slide.appendChild(image);
    if (item.text) slide.appendChild(text);
    container.appendChild(slide);
  });

  const slides = document.querySelectorAll('.slide');

  let current = 0;

  function runSlide(i) {
    slides.forEach(s => s.classList.remove('active'));
    const currentSlide = slides[i];
    currentSlide.classList.add('active');

    const img = currentSlide.querySelector('.image');
    const txt = currentSlide.querySelector('.text');

    setTimeout(() => {
      img?.classList.add('show');
    }, 500); // Delay before image fade in

    setTimeout(() => {
      txt?.classList.add('show');
    }, 2000); // Delay before text fade in

    setTimeout(() => {
      img?.classList.remove('show');
    }, 6000); // Fade out image

    setTimeout(() => {
      txt?.classList.remove('show');
    }, 8000); // Fade out text

    setTimeout(() => {
      current = (current + 1) % slides.length;
      runSlide(current);
    }, 9500); // Move to next slide
  }

  window.onload = () => {
    runSlide(current);
  };
</script>

</body>
</html>
