<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morale Loop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: "Arial Black", "Segoe UI Semibold", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding-bottom: 10vh;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .image.show {
      opacity: 1;
    }
    .contain-fit {
      object-fit: contain !important;
      background-color: black;
    }
    .text {
      color: white;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      letter-spacing: -0.5px;
      padding: 2rem;
      opacity: 1;
      min-height: 5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .typed {
      white-space: pre-wrap;
      overflow: hidden;
    }

    #startScreen {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 5s ease forwards;
    }

    #startScreenText {
      text-align: center;
      line-height: 1.4em;
    }

    #startButton {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 11;
      background: transparent;
      border: none;
    }

    .italic {
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 5s ease forwards;
    }
  </style>
</head>
<body>

<audio id="chime1" src="C%20SHARP%20CHIME%20PAUL.wav"></audio>
<audio id="chime2" src="C%20SHARP%20CHIME%20STD%20.wav"></audio>

<!-- Start screen -->
<div id="startScreen" class="fade-in">
  <div id="startScreenText">
    SYNCHRONISE<br>
    <span style="font-style: italic; font-size: 0.4em;">Tap to begin</span>
  </div>
  <button id="startButton"></button>
</div>

<div id="slideshow"></div>

<script>
  const sequence = [
    { img: 'image1MOR.PNG', text: "The smartest ones keep checking even when they’re sure." },
    { img: 'image2MOR.PNG' },
    { img: 'ProudmomentOEE.png', text: "That’s what flow looks like.", hold: 12000 },
    { img: 'image7MOR.PNG' },
    { img: 'CITA.jpg', hold: 12000 },
    { img: 'image3MOR.PNG', text: "Small wins, quiet pride, real leadership." },
    { img: 'image4MOR.PNG' },
    { img: 'image5MOR.PNG', text: "There’s more to this place than parts and numbers. We’re building more than product." },
    { img: 'image6MOR.PNG', text: "The smartest ones keep checking even when they’re sure." }
  ];

  const chime1 = document.getElementById("chime1");
  const chime2 = document.getElementById("chime2");
  const startScreen = document.getElementById("startScreen");
  const startButton = document.getElementById("startButton");

  const container = document.getElementById('slideshow');
  sequence.forEach((item, i) => {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    slide.id = `slide-${i}`;

    const image = document.createElement('img');
    image.src = item.img;
    image.className = 'image';
    if (item.img === 'CITA.jpg') image.classList.add('contain-fit');

    const text = document.createElement('div');
    text.className = 'text';
    slide.appendChild(image);
    if (item.text) {
      text.innerHTML = `<span class="typed"></span>`;
      slide.appendChild(text);
    }
    container.appendChild(slide);
  });

  const slides = document.querySelectorAll('.slide');

  function typeText(element, text, speed = 100) {
    return new Promise(resolve => {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          resolve();
        }
      }, speed);
    });
  }

  async function runSlide(i) {
    if (i >= slides.length) return;
    slides.forEach(s => s.classList.remove('active'));

    const currentSlide = slides[i];
    currentSlide.classList.add('active');

    const img = currentSlide.querySelector('.image');
    const textEl = currentSlide.querySelector('.text span');

    await new Promise(r => setTimeout(r, 1000));
    img?.classList.add('show');

    await new Promise(r => setTimeout(r, 1000));
    const holdTime = sequence[i].hold || 3000;
    await new Promise(r => setTimeout(r, holdTime));

    img?.classList.remove('show');
    await new Promise(r => setTimeout(r, 1000));

    if (textEl && sequence[i].text) {
      textEl.textContent = "";
      await typeText(textEl, sequence[i].text);
      await new Promise(r => setTimeout(r, 2000));
    } else {
      await new Promise(r => setTimeout(r, 3500));
    }

    currentSlide.classList.remove('active');
    setTimeout(() => runSlide(i + 1), 500);
  }

  function fadeAudio(audio) {
    const duration = 5000;
    const steps = 50;
    const stepTime = duration / steps;
    let volume = 1.0;
    const step = () => {
      volume -= 1.0 / steps;
      if (volume <= 0) {
        audio.volume = 0;
        return;
      }
      audio.volume = volume;
      setTimeout(step, stepTime);
    };
    step();
  }

  function startExperience() {
    chime1.play();
    chime2.play();

    setTimeout(() => {
      fadeAudio(chime1);
      fadeAudio(chime2);
    }, 25000); // hold for 25s before fade

    startScreen.classList.add("fade-out");
    setTimeout(() => {
      startScreen.style.display = "none";
    }, 5000);

    runSlide(0);
  }

  startButton.addEventListener("click", startExperience);
</script>

</body>
</html>
