<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morale Loop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: "Arial Black", "Segoe UI Semibold", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      padding-bottom: 10vh;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .image.show {
      opacity: 1;
    }
    .contain-fit {
      object-fit: contain !important;
      background-color: black;
    }
    .text {
      color: white;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      letter-spacing: -0.5px;
      padding: 2rem;
      opacity: 1;
      min-height: 5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .typed {
      white-space: pre-wrap;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
  const sequence = [
    { img: 'image1MOR.PNG', text: "The smartest ones keep checking even when they’re sure." },
    { img: 'image2MOR.PNG' },
    { img: 'ProudmomentOEE.png', text: "That’s what flow looks like.", hold: 12000 },
    { img: 'image7MOR.PNG' },
    { img: 'CITA.jpg', hold: 12000 },
    { img: 'image3MOR.PNG', text: "Small wins, quiet pride, real leadership." },
    { img: 'image4MOR.PNG' },
    { img: 'image5MOR.PNG', text: "There’s more to this place than parts and numbers. We’re building more than product." },
    { img: 'image6MOR.PNG', text: "The smartest ones keep checking even when they’re sure." }
  ];

  const container = document.getElementById('slideshow');

  sequence.forEach((item, i) => {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    slide.id = `slide-${i}`;

    const image = document.createElement('img');
    image.src = item.img;
    image.className = 'image';
    if (item.img === 'CITA.jpg') {
      image.classList.add('contain-fit');
    }

    const text = document.createElement('div');
    text.className = 'text';
    slide.appendChild(image);
    if (item.text) {
      text.innerHTML = `<span class="typed"></span>`;
      slide.appendChild(text);
    }

    container.appendChild(slide);
  });

  const slides = document.querySelectorAll('.slide');

  let current = 0;

  function typeText(element, text, speed = 100) {
    return new Promise(resolve => {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          resolve();
        }
      }, speed);
    });
  }

  async function runSlide(i) {
    slides.forEach(s => s.classList.remove('active'));
    const currentSlide = slides[i];
    currentSlide.classList.add('active');

    const img = currentSlide.querySelector('.image');
    const textEl = currentSlide.querySelector('.text span');

    await new Promise(r => setTimeout(r, 1000)); // Initial delay
    img?.classList.add('show');

    await new Promise(r => setTimeout(r, 1000)); // Image fade in
    const holdTime = sequence[i].hold || 3000;
    await new Promise(r => setTimeout(r, holdTime)); // Image hold

    img?.classList.remove('show'); // Fade out image
    await new Promise(r => setTimeout(r, 1000)); // Image fade out

    if (textEl && sequence[i].text) {
      textEl.textContent = "";
      await typeText(textEl, sequence[i].text);
      await new Promise(r => setTimeout(r, 2000)); // Hold after typing
    } else {
      await new Promise(r => setTimeout(r, 3500));
    }

    currentSlide.classList.remove('active');
    current++;

    if (current < slides.length) {
      setTimeout(() => runSlide(current), 500); // Transition to next
    }
  }

  window.onload = () => {
    runSlide(current);
  };
</script>

</body>
</html>
